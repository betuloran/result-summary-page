<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>

</head>

<body>

    <div class="box-one">
        <div>
            <h2>Your Result</h2>
        </div>
        <div class="box-one-mid">
            <h1>76</h1>
            <h2>of 100</h2>
        </div>
        <div class="box-one-end">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <div class="box-two">
        <div>
            <h2>Summary</h2>
        </div>
        <div class="four-box">
            <div class="box" style="background-color: rgb(233, 194, 234);">
                <img src="images/icon-reaction.svg" alt="">
                <h3 style="color:rgb(240, 159, 164)">Reaction</h3>
                <p>80</p>
                <h4>/100</h4>
            </div>
            <div class="box" style=" background-color:rgb(255, 228, 188);">
                <img src="images/icon-memory.svg" alt="">
                <h3 style="color:rgb(218, 126, 103)">Memory</h3>
                <p>92</p>
                <h4>/100</h4>
            </div>
            <div class="box" style="background-color: rgb(196, 246, 202);">
                <img src="images/icon-verbal.svg" alt="">
                <h3 style="color:rgb(46, 162, 68)">Verbal</h3>
                <p>61</p>
                <h4>/100</h4>
            </div>
            <div class="box" style="background-color: rgb(168, 212, 255);">
                <img src="images/icon-visual.svg" alt="">
                <h3 style="color:rgb(90, 142, 255)">Visual</h3>
                <p>72</p>
                <h4>/100</h4>
            </div>
        </div>
    </div>

</body>
</html>
